<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Générateur de blagues</title>

    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Style CSS -->
    <link rel="stylesheet" href="./assets/styles/generateur.css">

</head>

<body>

    <!-- Corps de la page -->
    <div id="card-container">
        <div class="container mt-4">

            <!-- Titre de la page -->
            <h1 class="text-center title">Générateur de blagues douteuses</h1>

            <!-- Tableau de blagues -->
            <div id="jokeTable">
                <!-- Bouton de génération de nouvelles blagues -->
                <button type="submit" id="btnNewJoke" class="btn btn-primary">Nouvelle blague</button>
                <!-- Bouton pour vider le tableau -->
                <button type="button" id="btnClearTable" class="btn btn-danger">Vider le tableau</button>

                <!-- Tableau HTML ou les blagues sont insérées -->
                <table id="jokeTableau" class="table table-hover">
                    <thead>
                        <tr>
                            <th>Catégorie</th>
                            <th>Blague</th>
                            <th>Édition</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Les blagues seront ajoutées ici dynamiquement -->
                    </tbody>
                </table>
            </div>


            <!-- Formulaire d'écriture d'une nouvelle blague -->
            <form id="jokeForm" class="mt-4">
                <!-- Insérer la catégorie de la blague -->
                <div class="form-group">
                    <h3 class="text-center">Ajouter votre propre blague</h3>
                    <label for="jokeCategory">Catégorie</label>
                    <input type="text" class="form-control" id="jokeCategory" placeholder="Entrez la catégorie">
                </div>
                <!-- Insérer la blague -->
                <div class="form-group">
                    <label for="jokeContent">Blague</label>
                    <textarea class="form-control" id="jokeContent" rows="3"
                        placeholder="Entrez votre blague"></textarea>
                </div>
                <button type="submit" id="btnAddJoke" class="btn btn-primary">Ajouter la blague</button>
            </form>

            <!-- Bouton pour quitter la page-->
            <a href="./sortir.html"><button type="submit" id="btnLeavePage" class="btn btn-primary">Partir de cette
                    environnement douteux</button></a>

        </div>
    </div>
    <!-- Corps de la page -->

    <!-- Script -->
    <script src="./assets/scripts/script.js"></script>

</body>

</html>
